{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="bg-white rounded-2xl shadow-xl p-10 max-w-xl mx-auto text-center animate-fade-in">
  <h2 class="text-3xl font-extrabold text-gray-800 mb-4">Welcome to the Calculations App</h2>
  <p class="text-gray-600 text-lg mb-6">
    Your personal hub to perform and manage calculations securely and efficiently.
  </p>
  <div class="flex justify-center gap-4">
    <a href="/login"
       class="inline-block px-6 py-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded-md font-medium transition">
      Login
    </a>
    <a href="/register"
       class="inline-block px-6 py-2 text-indigo-600 border border-indigo-600 hover:bg-indigo-50 rounded-md font-medium transition">
      Register
    </a>
  </div>
</div>

<style>
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .animate-fade-in {
    animation: fade-in 0.6s ease-out;
  }
</style>
{% endblock %}
