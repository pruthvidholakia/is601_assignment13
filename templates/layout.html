<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Calculations App{% endblock %}</title>
    <!-- Tailwind for layout/styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    <header class="bg-white shadow px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">Calculations App</h1>
        <nav class="space-x-6">
            <a href="{{ url_for('read_index') }}" class="text-gray-600 hover:text-indigo-600">Home</a>
            <a href="{{ url_for('login_page') }}" class="text-gray-600 hover:text-indigo-600">Login</a>
            <a href="{{ url_for('register_page') }}" class="text-gray-600 hover:text-indigo-600">Register</a>
        </nav>
    </header>
    <main class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
        <div class="w-full max-w-6xl mx-auto space-y-6">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Calculations App. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', path='js/script.js') }}"></script>
</body>

</html>
